<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rectangle Renderer</title>
<style>
  .rectangle {
    position: relative; /* Add position relative for positioning text */
    display: flex;
    align-items: center;
    justify-content: center;
    color: black; /* Text color */
    font-size: 18px; /* Text font size */ 
  }
  .rectangle1 {
    background-color: #e0829d;
    margin-bottom: 20px; /* Add some space between rectangles */
  }
  .rectangle2 {
    background-color: #4fa5d8;
  }
</style>
</head>
<body>
  <label for="dimensionSelect1">Select Dimension:</label>
  <select id="dimensionSelect1">
    <option value="smaller 1in">Smaller 1in (e.g. 1/3")</option>
    <option value="APS-C">APS-C</option>
    <option value="Full Frame">Full Frame</option>
    <option value="Custom">Custom</option>
  </select>
  <label for="valueInput1">Enter Diagonal (denominator for 1"):</label>
  <input type="number" id="valueInput1" name="valueInput1" min="1" value="1">
  <button onclick="renderRectangle(1)">Render Rectangle 1</button>
  <div class="rectangle1" id="rectangle1"></div>
  <p id="width1"></p>

  <label for="dimensionSelect2">Select Dimension:</label>
  <select id="dimensionSelect2">
    <option value="smaller 1in">Smaller 1in (e.g. 1/3")</option>
    <option value="APS-C">APS-C</option>
    <option value="Full Frame">Full Frame</option>
    <option value="Custom">Custom</option>
  </select>
  <label for="valueInput2">Enter Diagonal (denominator for 1"):</label>
  <input type="number" id="valueInput2" name="valueInput2" min="1" value="1">
  <button onclick="renderRectangle(2)">Render Rectangle 2</button>
  <div class="rectangle2" id="rectangle2"></div>

  <script>
    function renderRectangle(rectangleNumber) {
      var sensorType = document.getElementById("dimensionSelect" + rectangleNumber).value;
      var value = document.getElementById("valueInput" + rectangleNumber).value;
      var width, height;

      if (sensorType === "Full Frame") {
        width = 360;
        height = 240;
      }
      else if (sensorType === "APS-C") {
        width = 222;
        height = 148;
      }
      else if (sensorType === "smaller 1in") {
        value = 160 / value; // 16 mm diameter * 10
        width = Math.sqrt((value ** 2) / 1.5625);
        height = width * 0.75;
      }
      else if (sensorType === "Custom") {
        height = value;
        width = height / 0.75;
      }

      var rectangle = document.getElementById("rectangle" + rectangleNumber);
      rectangle.style.width = width + "px";
      rectangle.style.height = height + "px";
      document.getElementById("width" + rectangleNumber).textContent = (width / 10).toFixed(2) + " mm";

    }
  </script>
</body>
</html>
